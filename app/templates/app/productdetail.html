{% extends 'app/base.html' %}
{% load static %}
{% block title%}category{% endblock title%} 

{% block main-content%}
<div class="container">
    <div class="row flex justify-content-between">
        <div class="img2 col-log-5 mt-5">
            <img src="{{ product.product_image.url }}" class="image fluid mt-3"
            style="max-width: 400px; height:auto;" alt="">
            
        </div>
        <div class="productdetail col-lg-5">
            <h1 style="font-family: Georgia; font-size: 50px;">
                {{product.title}}</h1>
                <h5>Rs.{{ product.discountes_price }}
                    <small class="fw-light text-decoration-line-through">
                     Rs.{{ product.selling_price}}</small>
                    <br><br>
                  

                        <form action="{% url 'add-to-cart' %}" method="post" class='d-inline'>
                            {% csrf_token %}
                            <input type="hidden" name="prod_id" value="{{ product.id }}" />  
                            <button type="submit" class="btn btn-primary shadow px-5 py-2">Add to Cart</button>
                        </form>
                    <a href="{% url 'showcart' %}" 
                        class="btn btn-warning shadow px-5 py-2 ms-4">Buy Now</a>
                  
                    
                    </div>
            </div>
        </div>
    </div>
</div>

{% endblock main-content %}
